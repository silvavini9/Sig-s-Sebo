 <!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>

<body>
  
  <header>
    <h1>if'sebo</h1>
  </header>
  <main>
    <nav>
      <ul>
        <li><a href="#book_register_section" id="book_register_anchor">Cadastrar Livros</a></li>
        <li><a href="#client_register_section" id="client_register_anchor">Cadastrar Cliente</a></li>
        <li><a href="#provider_register_section" id="provider_register_anchor">Cadastrar Fornecedor</a></li>
        <li><a href="#stock_section" id="stock_anchor">Estoque</a></li>
        <li><a href="#seller_section" id="seller_anchor">Vendas</a></li>
      </ul>
    </nav>
    <div class="main_content_div">
      <section id="book_register_section" class="hidden">
        <h2>Cadastro de Livros</h2>
        <form>
          <input type="text" id="book_title_input" placeholder="Título" />
          <input type="text" id="book_editor_input" placeholder="Editora" />
          <input type="text" id="book_author_input" placeholder="Autor" />
          <div class="buttons">
              <input type="button" value="Cadastrar" onclick="cadastro_livros()" />
              <input type="button" value="Limpar" onclick="limpar_livros()" />
          </div>
        </form>
      </section>
      <section id="client_register_section" class="hidden">
        <h2>Cadastro de Clientes</h2>
        <form>
          <input type="text" id="client_name_input" placeholder="Nome" />
          <input type="text" id="client_cpf_input" placeholder="CPF" />
          <input type="text" id="client_andress_input" placeholder="Endereço" />
          <div class="buttons">
              <input type="button" value="Cadastrar" onclick="cadastro_clientes()" />
              <input type="button" value="Limpar" onclick="limpar_clientes()" />
          </div>
        </form>
      </section>
      <section id="provider_register_section" class="hidden">
        <h2>Cadastro de Fornecedor</h2>
        <form>
          <input type="text" id="provider_name_input" placeholder="Nome da Empresa" />
          <input type="text" id="provider_cnpj_input" placeholder="CNPJ/CPF" />
          <input type="text" id="provider_andress_input" placeholder="Endereço" />
          <div class="buttons">
              <input type="button" value="Cadastrar" onclick="cadastro_fornecedor()" />
              <input type="button" value="Limpar" onclick="limpar_fornecedor()" />
          </div>
        </form>
      </section>
      <section id="stock_section">
        <h2>Estoque</h2>
        <div>
          <h3>Disponíveis</h3>
        </div>
        
      </section>
      <section id="seller_section" class="hidden">
        <h2>Vendas</h2>
      </section>
    </div>
  </main>
  <footer>

  </footer>

  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async defer></script>
</body>

</html>
